<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type: text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="application-name" content="Visualizer">
	<meta name="author" content="Adaptive Core">
	<meta name="description" content="A music visualizer">
	<meta name="keywords" content="audio, visualization, css, music, html, canvas, jsdoc, js, dom, effects, visualizer">
	<title>Visualizer - Homepage</title>
	<link rel="shortcut icon" href="../resources/eye.png" media="(prefers-color-scheme: light)">
	<link rel="shortcut icon" href="../resources/eye (inverted).png" media="(prefers-color-scheme: dark)">
	<link rel="stylesheet" href="../styles/global/style.css">
	<link rel="stylesheet" href="../styles/themes/material.css">
	<link rel="stylesheet" href="../styles/visualizer.css">
	<script type="module" src="../scripts/modules/storage.js"></script>
	<script type="module" src="../scripts/modules/database.js"></script>
	<script type="module" src="../scripts/modules/extensions.js"></script>
	<script type="module" src="../scripts/modules/executors.js"></script>
	<script type="module" src="../scripts/structure.js"></script>
	<script type="module" src="../scripts/modules/colors.js"></script>
	<script type="module" src="../scripts/modules/measures.js"></script>
	<script type="module" src="../scripts/modules/time.js"></script>
	<script type="module" src="../scripts/visualizer.js"></script>
</head>

<body>
	<audio id="player" hidden></audio>
	<canvas id="visualizer"></canvas>
	<div id="interface" class="translucent">
		<div class="flex column -normalized -controller">
			<input id="loader" type="file" accept="audio/*, video/*" hidden>
			<label for="loader" role="button" class="flex centered with-gap with-padding">
				<img src="../resources/upload.png" alt="Upload" class="icon">
				<span>Upload</span>
			</label>
			<button id="ejector" class="flex centered with-gap with-padding">
				<img src="../resources/eject.png" alt="Eject" class="icon">
				<span>Eject</span>
			</button>
		</div>
		<a role="button" href="./settings.html" class="flex centered with-padding -normalized">
			<img src="../resources/settings.png" alt="Settings" class="icon">
		</a>
		<div class="flex -normalized -status">
			<img src="../resources/play.png" alt="Status" class="icon">
		</div>
		<span id="time" class="-normalized"></span>
		<button id="toggle-fullscreen" class="flex centered with-gap with-padding -normalized">
			<img src="../resources/fullscreen-enter.png" alt="Fullscreen" class="icon">
		</button>
		<input id="time-track" type="range" min="0" max="1" step="0.01" value="0" title="Time track" class="-normalized">
	</div>
	<div id="information" class="with-padding large-padding">
		<h1 id="media-title"></h1>
		<h3 id="media-author"></h3>
	</div>
	<script src="../scripts/templates/loader.js"></script>
	<script src="../scripts/templates/popup.js"></script>
</body>

</html>
