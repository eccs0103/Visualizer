<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Visualizer</title>
	<link rel="stylesheet" href="../styles/style.css">
	<link rel="stylesheet" href="../styles/themes/material.css">
	<link rel="shortcut icon" href="../resources/eye.png" media="(prefers-color-scheme: light)">
	<link rel="shortcut icon" href="../resources/eye (inverted).png" media="(prefers-color-scheme: dark)">
	<script src="../scripts/modules.js" defer></script>
	<script src="../scripts/structures.js" defer></script>
	<script src="../scripts/visualizer.js" defer></script>
</head>

<body style="position: fixed; inset: 0;">
	<input id="loader" type="file" hidden>
	<audio id="player" autoplay hidden></audio>
	<canvas id="visualizer" style="position: absolute; inset: 0; width: 100%; height: 100%;"></canvas>
	<div id="interface" role="button" style="position: absolute; inset: 0; display: grid; place-items: center;">
		<div class="flex" style="position: absolute; inset: auto;">
			<img src="../resources/upload.png" class="icon -status" style="height: calc(var(--size-standart) * 4);">
		</div>
	</div>
</body>

</html>
