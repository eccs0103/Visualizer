<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Visualizer - Homepage</title>
	<link rel="shortcut icon" href="../resources/eye.png" media="(prefers-color-scheme: light)">
	<link rel="shortcut icon" href="../resources/eye (inverted).png" media="(prefers-color-scheme: dark)">
	<link rel="stylesheet" href="../styles/style.css">
	<link rel="stylesheet" href="../styles/themes/material.css">
	<link rel="stylesheet" href="../styles/local/visualizer.css">
	<script src="../scripts/modules/archive.js" defer></script>
	<script src="../scripts/modules/database.js" defer></script>
	<script src="../scripts/modules/application.js" defer></script>
	<script src="../scripts/modules/engine.js" defer></script>
	<script src="../scripts/modules/animator.js" defer></script>
	<script src="../scripts/modules/color.js" defer></script>
	<script src="../scripts/modules/coordinate.js" defer></script>
	<script src="../scripts/structure.js" defer></script>
	<script src="../scripts/visualizer.js" defer></script>
</head>

<body>
	<audio id="player" is="my-audio" src autoplay hidden></audio>
	<canvas id="visualizer"></canvas>
	<div id="interface" class="translucent">
		<div class="contents">
			<input id="loader" type="file" accept="audio/*" hidden>
			<label for="loader" role="button" class="flex centered with-gap with-padding -normalized">
				<img src="../resources/upload.png" alt="Upload" class="icon">
				<span>Upload</span>
			</label>
		</div>
		<a role="button" href="./settings.html" class="flex centered with-padding -normalized">
			<img src="../resources/settings.png" alt="Settings" class="icon">
		</a>
		<div class="flex -normalized -status">
			<img src="../resources/play.png" alt="Status" class="icon">
		</div>
		<span id="time" class="-normalized"></span>
		<button id="toggle-fullscreen" class="flex centered with-gap with-padding -normalized">
			<img src="../resources/fullscreen-enter.png" alt="Fullscreen" class="icon">
		</button>
		<input id="time-track" type="range" min="0" max="1" step="0.01" value="0" title="Time track" class="-normalized">
	</div>
</body>

</html>
