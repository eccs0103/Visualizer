<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Visualizer - Homepage</title>
	<link rel="stylesheet" href="../styles/style.css">
	<link rel="stylesheet" href="../styles/themes/material.css">
	<link rel="shortcut icon" href="../resources/eye.png" media="(prefers-color-scheme: light)">
	<link rel="shortcut icon" href="../resources/eye (inverted).png" media="(prefers-color-scheme: dark)">
	<script src="../scripts/modules/archive.js" defer></script>
	<script src="../scripts/modules/application.js" defer></script>
	<script src="../scripts/modules/engine.js" defer></script>
	<script src="../scripts/modules/animator.js" defer></script>
	<script src="../scripts/modules/color.js" defer></script>
	<script src="../scripts/modules/coordinate.js" defer></script>
	<script src="../scripts/structure.js" defer></script>
	<script src="../scripts/visualizer.js" defer></script>
</head>

<body style="position: fixed; inset: 0;">
	<audio id="player" autoplay hidden></audio>
	<canvas id="visualizer" style="position: absolute; inset: 0; width: 100%; height: 100%;"></canvas>
	<div id="interface" style="position: absolute; inset: 0; display: grid; grid-template: 'upload _1 settings' 1fr '_2 status _3' 2fr 'time slider slider' 1fr / 1fr 2fr 1fr; padding: var(--size-large-gap); gap: var(--size-gap);">
		<label for="loader" role="button" class="layer transparent flex" style="grid-area: upload; place-self: start start; align-items: center; gap: var(--size-gap);">
			<img src="../resources/upload.png" alt="Upload" class="icon">
			<span>Upload</span>
		</label>
		<input id="loader" type="file" accept="audio/*" hidden>
		<a role="button" href="./settings.html" class="layer transparent flex" style="grid-area: settings; place-self: start end;">
			<img src="../resources/settings.png" alt="Settings" class="icon">
		</a>
		<div class="flex -status" style="grid-area: status; place-self: center; pointer-events: none;">
			<img src="../resources/play.png" alt="Status" class="icon" style="height: calc(var(--size-standart) * 3);">
		</div>
		<span id="time" style="grid-area: time; place-self: end start;"></span>
		<input id="slider" type="range" class="depth flex" style="grid-area: slider; place-self: center stretch;" hidden>
	</div>
</body>

</html>
