	<title>Studio - Visualizer</title>
	<link rel="shortcut icon" href="../resources/icons/eye.png" media="(prefers-color-scheme: light)">
	<link rel="shortcut icon" href="../resources/icons/eye-inverted.png" media="(prefers-color-scheme: dark)">
	<link rel="preload" as="image" href="../resources/loading.gif">
	<link rel="stylesheet" href="../styles/global.css">
	<link rel="stylesheet" href="../styles/themes/material.css">
	<link rel="stylesheet" href="./style.css">
	<script type="module" src="./script.js"></script>
</head>

<body>
	<input id="loader" type="file" hidden>
	<audio id="player" hidden></audio>
	<canvas id="display"></canvas>
	<div id="interface" class="translucent with-padding large-padding with-gap">
		<input id="toggle-playlist" type="checkbox" hidden>
		<label for="toggle-playlist" role="checkbox" class="flex secondary-centered with-gap">
			<img src="../resources/icons/add.png" alt="Loader" class="icon">
		</label>
		<a href="../pages/settings" role="button" aria-disabled="true" class="flex secondary-centered with-gap">
			<img src="../resources/icons/settings.png" alt="Settings" class="icon">
		</a>
		<img src="../resources/icons/play.png" alt="Status" class="icon">
		<span id="time">00:00</span>
		<button id="toggle-fullscreen" role="checkbox" class="flex secondary-centered with-gap">
			<img src="../resources/icons/enter-fullscreen.png" alt="Loader" class="icon">
		</button>
		<input id="time-track" type="range" min="0" max="100" step="0.1" value="0">
	</div>
	<div id="configurator" hidden class="layer rounded in-left with-padding large-padding">
		<section class="option">
			<h3 class="title">Smoothing</h3>
			<div class="value flex centered with-gap large-gap">
				<span>0</span>
				<input id="smoothing-factor" type="range" min="0" max="1" step="0.1" class="depth rounded">
				<span>1</span>
			</div>
		</section>
		<section class="option">
			<h3 class="title">Decibels</h3>
			<div class="value flex centered with-gap large-gap">
				<span>-200</span>
				<div class="range depth rounded">
					<input id="min-decibels" type="range" min="-200" max="50" step="10">
					<input id="max-decibels" type="range" min="-200" max="50" step="10">
				</div>
				<span>50</span>
			</div>
		</section>
	</div>
	<script src="../scripts/templates/loader.js"></script>
	<script src="../scripts/templates/popup.js"></script>
</body>

</html>
